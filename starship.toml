"$schema" = 'https://starship.rs/config-schema.json'

format = """$all$kubernetes$fill$cmd_duration$line_break$status$character"""
palette = "dark"

[fill]
symbol = " "

[java]
disabled = true

[kotlin]
disabled = true

[python]
disabled = true

[kubernetes]
disabled = false
format = 'on [\[$context\]]($style) '

[[kubernetes.contexts]]
context_pattern = ".*\\.eu-central-1\\.prod\\..*"
context_alias = "PROD EMEA"
style = 'bold red'

[[kubernetes.contexts]]
context_pattern = ".*\\.eu-central-1\\.test\\..*"
context_alias = "test EMEA"
style = 'bold yellow'

[[kubernetes.contexts]]
context_pattern = ".*\\.us-east-1\\.prod\\..*"
context_alias = "PROD NA"
style = 'bold red'

[[kubernetes.contexts]]
context_pattern = ".*\\.us-east-1\\.test\\..*"
context_alias = "test NA"
style = 'bold yellow'

[aws]
disabled = true

[status]
disabled = false

[git_branch]
style = "bold mauve"

[directory]
truncation_length = 4
style = "bold lavender"
repo_root_style = "green bold"

[docker_context]
disabled = true

[rust]
disabled = true

